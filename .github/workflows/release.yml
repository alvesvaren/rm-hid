name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Install cross-compilers
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build release binary
      run: cargo build --release
    
    - name: Get version from Cargo.toml
      id: version
      run: |
        VERSION=$(grep '^version' Cargo.toml | cut -d '"' -f 2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Create release archive
      run: |
        mkdir -p release
        cp target/release/rm-pad release/rm-pad
        cp README.md release/
        cp rm-pad.toml.example release/
        cp -r data release/
        tar czf rm-pad-linux-x86_64.tar.gz -C release .
        sha256sum rm-pad-linux-x86_64.tar.gz > rm-pad-linux-x86_64.tar.gz.sha256
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          rm-pad-linux-x86_64.tar.gz
          rm-pad-linux-x86_64.tar.gz.sha256
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
